<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <template if:true={accounts}>
            <div class="lgc-bg">
                <lightning-datatable columns={columns} data={accounts} key-field="name"></lightning-datatable>
            </div>
        </template>
        <template if:true={error}>{error}</template>
    </div>
</template>
